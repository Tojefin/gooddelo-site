<div class="pop-form" id="popup-form">
  <button class="popup__close" type="button" name="close" onclick="popupShow()"></button>
  <h1 class="pop-form__title">Заполните данные и мы свяжемся с вами</h1>
  <form class="pop-form__form" action="https://gooddelonotify.tojefin.repl.co/api/v1/sendform/" method="post" id="sendform">
    <input class="pop-form__input" type="text" name="Name" placeholder="Введите имя" required>
    <input class="pop-form__input" type="tel" pattern="[+]{0,1}[0-9]{5,}" name="Phone" placeholder="Номер телефона" required>
    <input class="pop-form__input" type="email" name="Email" placeholder="E-mail" required>
    <textarea class="pop-form__input rows="8" cols="80" name="Commnet" placeholder="Комментарий"></textarea>
    <div id="g-recaptcha" data-sitekey="6LdiGJ0fAAAAAGB60zFAAJHe42tdkT8M62yFsgMo"></div>
    <input class="button" id="submit" type="submit" value="Оставить заявку" disabled>
    <input id="token" type="text" name="token" value="none" hidden>
  </form>
</div>
